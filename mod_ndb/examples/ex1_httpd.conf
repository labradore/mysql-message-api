<Location /ndb>
  SetHandler ndb-cluster
  Database mod_ndb_test
</Location>

<Location /ndb/session>
  Table session 
  PrimaryKey sess_key sess_var_name
  OrderedIndex PRIMARY sess_key sess_var_name
  AllowUpdate sess_key sess_var_name sess_var_value
 </Location>

<Location /ndb/icon>
  DefaultType image/jpeg 
  Format raw
  Table user_icon
  PrimaryKey user_id icon_id
  PathInfo user_id/icon_id
</Location>
